<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac a Mole</title>
    <link rel="stylesheet" href="mole.css">
    <script src="mole.js"></script>
</head>
<body>
    <div id="header-container">
        <h1>Whac a Mole</h1>
        <h2 id="score">0</h2>
    </div>

    <!-- Scoreboard for top 3 scores (positioned at the top right) -->
    <div id="scoreboard">
        <h2>Top Scores</h2>
        <div id="top-scores">
            <!-- This will be dynamically populated with the top 3 scores -->
        </div>
    </div>

    <!-- 3x3 grid for the game -->
    <div id="board">
    </div>

    <!-- Restart button to restart the game -->
    <button id="restart-btn" onclick="restartGame()">Restart Game</button>
</body>
</html>
